<div class="container">
    <h1 *ngIf="isAddMode">Create New Post</h1>
    <h1 *ngIf="!isAddMode">Edit Post</h1>
    <a href="#" routerLink="/" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group mt-3">
            <label for="title">Title:</label>
            <input
                    formControlName="title"
                    id="title"
                    type="text"
                    class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="body">Body:</label>
            <textarea
                    rows="5"
                    formControlName="body"
                    id="body"
                    type="text"
                    class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
