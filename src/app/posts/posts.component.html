<div class="container">
    <h1>Angular 14 CRUD Example - ItSolutionStuff.com</h1>

    <button style="width: 160px; margin: 5px auto;"  routerLink="/add" class="btn btn-success">Create New Post</button>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Title</th>
            <th class="text-center">Body</th>
            <th class="text-center" width="250px">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td><a class="text-decoration-none" routerLink="/comments/{{post.id}}">{{ post.title }}</a></td>
            <td>{{ post.body }}</td>
            <td class="text-center">
                <button routerLink="/edit/{{post.id}}" class="btn btn-sm btn-primary">Edit</button>
                <button type="button" (click)="deletePost(post.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
