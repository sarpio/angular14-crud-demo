<div class="container mt-5">
    <h1>Selected Post Comments</h1>
    <h4>Post id: {{id}}</h4>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let comment of comments">
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
    </tr>
    </tbody>
</table>
</div>
